name: music_player
description: A Flutter music player app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Audio playback (foreground + background)
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.12

  # Download audio from secured server
  http: ^1.2.0

  # Store audio locally for offline playback
  path_provider: ^2.1.2

  # Save last played song & position
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
